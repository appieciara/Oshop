<h2>Orders</h2>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Customers</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async ">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced }}</td>
      <td>View</td>
    </tr>
  </tbody>
</table>
