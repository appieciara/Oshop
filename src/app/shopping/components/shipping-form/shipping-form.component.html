<form #shippingForm="ngForm" (ngSubmit)="placeOrder(shippingForm.value)">
    <div class="form-group">
        <label for="name">Name</label>
        <input #name="ngModel" [(ngModel)]="shipping.name" name="name" id="title" type="text" class="form-control"  required >
    </div>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
        <div *ngIf="name.errors.required">Name is required.</div>
    </div>
    <div class="form-group">
        <label for="address">Address</label>

        <input #address="ngModel" [(ngModel)]="shipping.address" name="address" id="address" type="text" class="form-control" required >
        
    </div>
    <div class="alert alert-danger" *ngIf="address.touched && address.invalid">
        <div *ngIf="address.errors.required">Address is required.</div>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input #city="ngModel" [(ngModel)]="shipping.city" name="city" id="city" type="text" class="form-control" required >
    </div>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
        <div *ngIf="city.errors.required">City is required.</div>
    </div>

    <button class="btn btn-primary" [disabled]="!shippingForm.valid">Place Order</button>
</form>
