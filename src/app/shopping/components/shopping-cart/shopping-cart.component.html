<p>
  shopping-cart works!
</p>
<ng-container *ngIf="cart$ | async as cart ">
    You have {{ cart.totalItemCount }} items in your shopping Cart.
    
   <!-- {{ cart.productIds }} -->

   <table class="table table-bordered ">
       <thead>
           <tr>
               <th></th>
               <th>Product</th>
               <th>Quantity</th>
               <th>Price</th>
           </tr>
       </thead>
       <tbody>
           <tr  *ngFor="let item of cart.items" >
               <td>
                   <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></div>
               </td>
               <td>
                    {{ item.title }}
               </td>
               <td>
                    <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
               </td>
               <td>
                   {{ item.totalPrice | currency: 'USD' }}
               </td>
           </tr>
       </tbody>
       <tfoot>
           <tr>
                <th></th>
                <th></th>
                <th></th>
                <th>{{ cart.getTotalPrice | currency: 'USD' }}</th>
           </tr>
       </tfoot>
   </table>
   <a class="btn btn-primary" *ngIf="cart.items.length" routerLink="/check-out">
    Check Out 
   </a> <br/> <br/>
   <button class="btn btn-danger btn-sm" (click)="clearCart()" *ngIf="cart.items.length">
        Clear Shopping Cart
   </button>
</ng-container>
